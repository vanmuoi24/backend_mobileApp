spring.application.name=backend_mobile

server.port=8080
spring.devtools.restart.enabled=true

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

tenit.jwt.base64-secret=${JWT_SECRET:defaultsecretbase64}
tenit.jwt.token-validity-in-seconds=${JWT_EXPIRATION:3600000}
tenit.jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_EXPIRATION:86400000}

cloudinary.cloud-name=${CLOUD_NAME}
cloudinary.api-key=${CLOUD_API_KEY}
cloudinary.api-secret=${CLOUD_API_SECRET}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:500MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:500MB}
