server.port=8080
spring.application.name=backend_mobile
spring.devtools.restart.enabled=true

# Kết nối MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/backend_mobile
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
tenit.jwt.base64-secret=1000000000
tenit.jwt.token-validity-in-seconds=1000000000
tenit.jwt.refresh-token-validity-in-seconds=1000000000
